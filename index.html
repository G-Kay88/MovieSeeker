<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Seek</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        /* Navbar */
        nav {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        nav a {
            color: white;
            padding: 12px;
            text-decoration: none;
            font-size: 18px;
            margin: 0 10px;
        }

        nav a:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        /* Banner Image */
        #banner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.2;
        }

        /* Movie Display */
        #movieDisplay {
            margin-top: 80px; /* Adjusted for navbar */
            padding: 20px;
        }

        .movie-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .movie {
            width: 200px;
            text-align: center;
        }

        .movie img {
            width: 100%;
            border-radius: 5px;
        }

        /* Search Section */
        #search-section {
            margin-top: 100px;
        }

        input[type="text"] {
            padding: 8px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        button {
            padding: 8px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav>
        <a href="#" onclick="fetchMoviesByGenre('28')">Action</a>
        <a href="#" onclick="fetchMoviesByGenre('53')">Thriller</a>
        <a href="#" onclick="fetchMoviesByGenre('27')">Horror</a>
        <a href="#" onclick="fetchMoviesByGenre('35')">Comedy</a>
        <a href="#" onclick="fetchMoviesByGenre('18')">Drama</a>
        <a href="#" onclick="fetchMoviesByGenre('80')">Crime</a>
        <a href="#" onclick="fetchMoviesByGenre('878')">Sci-Fi</a>
        <a href="#" onclick="fetchMoviesByGenre('10402')">Music</a>
    </nav>

    <!-- Search Section -->
    <div id="search-section">
        <input type="text" id="search" placeholder="Search Movie">
        <button onclick="movieSearch()">Search</button>
    </div>

    <!-- Movie Display -->
    <div id="movieDisplay">
        <div class="movie-container" id="movie-container">
            <!-- Movies will be displayed here -->
        </div>
    </div>

    <!-- Random Movie Banner -->
    <img id="banner" src="https://via.placeholder.com/1920x1080?text=Movie+Banner" alt="Random Banner">

    <script src="MovieSeek.js" defer></script>
</body>
</html>
