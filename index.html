<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Seek</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: black;
            color: white;
            text-align: center;
            margin: 0;
        }
        .navbar {
            background-color: #333;
            padding: 25px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .navbar button {
            padding: 10px 20px;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
        }
        .navbar button:hover {
            background-color: #555;
        }
        #searchBar {
            margin: 20px auto;
        }
        #search {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
        }
        .movieCard {
            display: inline-block;
            margin: 10px;
            text-align: center;
            border-radius: 15px;
        }
        .movieCard img {
            width: 200px;
            height: auto;
        }
        #movieContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <button onclick="fetchMoviesByGenre(28)">Action</button>
        <button onclick="fetchMoviesByGenre(12)">Adventure</button>
        <button onclick="fetchMoviesByGenre(35)">Comedy</button>
        <button onclick="fetchMoviesByGenre(18)">Drama</button>
        <button onclick="fetchMoviesByGenre(27)">Horror</button>
        <button onclick="fetchMoviesByGenre(53)">Thriller</button>
        <button onclick="fetchMoviesByGenre(10749)">Romance</button>
        <button onclick="fetchMoviesByGenre(878)">Science Fiction</button>
    </div>

    <div id="searchBar">
        <input type="text" id="search" placeholder="Search for a movie..."/></br>
        <button onclick="movieSearch()">Search</button>
    </div></br>

    <div id="movieContainer"></div>

    <script src="MovieSeek.js"></script>
</body>

<footer><em>All rights reserved &copySableSentinel 2025.</em></footer>
</html>
