<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Seek</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            background-color: black;
            color: white;
        }

        h1 {
            margin-top: 20px;
        }

        #search {
            padding: 10px;
            width: 80%;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        #genreGrid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 20px;
        }

        .genreButton {
            background-color: #333;
            color: white;
            padding: 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        #movieContainer {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            padding: 20px;
        }

        .movieCard {
            background-color: #444;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .backButton {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        .backButton:hover {
            background-color: #555;
        }

    </style>
</head>
<body>

    <h1>Movie Seek</h1>

    <input type="text" id="search" placeholder="Search Movie">
    <button onclick="movieSearch()">Search</button>

    <div id="genreGrid">
        <!-- 8 Genres Display Grid -->
    </div>

    <div id="movieContainer">
        <!-- Movies for a Genre will be displayed here -->
    </div>

    <button class="backButton" id="backButton" onclick="showGenres()">Back to Genres</button>

    <script src="MovieSeek.js"></script>
</body>
</html>
